<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css">


  <style>

    *{
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100%;
      height: 100vh;
      background: aliceblue; 
    }

    .close-icon{
      text-align: end;
      cursor: pointer;
      color: rgb(79,10,5);
      position: absolute;
      right: 4px;
      text-decoration: none;
      font-size: 18px;
    }


    #rightContainer{
      width: 250px;
      height: 100vh;
      z-index: 300;
      position: absolute;
      top: 0;
      background-color: blueviolet;
      right: 0;
    visibility: hidden; /* Inicialmente oculto */
  background-color: blueviolet;
  transition: right 1s ease; /* Agregamos una transición para el efecto de entrada y salida */

    }

    .show {
    visibility: visible !important; /* Hace visible el #rightContainer */
  }

    
  </style>
</head>
<body>
  <div id="map">
  </div>

  <div id="rightContainer" class=""></div>
  





  <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>

  <script>

var popupContent = document.getElementById('popup-content');

    urlRou = "https://geoserver.santafeciudad.gov.ar/geoserver/sitmax/wms"

    const layers = [ 
      // new ol.layer.Image({
      //     source: new ol.source.ImageWMS({
      //       url: urlRou,
      //       params: {
      //         'LAYERS': 'sitmax:padron',
      //         'FORMAT': 'image/png'
      //       },
      //       ratio: 1,
      //       serverType: 'geoserver'
      //     })
      // }),    
      new ol.layer.Image({
        source: new ol.source.ImageWMS({
          url: urlRou,
          params: {
            'LAYERS': 'sitmax:distritos_rou',
            'FORMAT': 'image/png'
          },
          ratio: 1,
          serverType: 'geoserver'
        })
      }),
      // new ol.layer.Image({
      //     source: new ol.source.ImageWMS({
      //       url: urlRou,
      //       params: {
      //         'LAYERS': 'sitmax:via_view',
      //         'FORMAT': 'image/png'
      //       },
      //       ratio: 1,
      //       serverType: 'geoserver'
      //     })
      //   }),
      //   new ol.layer.Image({
      //     source: new ol.source.ImageWMS({
      //       url: urlRou,
      //       params: {
      //         'LAYERS': 'sitmax:afectaciones',
      //         'FORMAT': 'image/png'
      //       },
      //       ratio: 1,
      //       serverType: 'geoserver'
      //     })
      //   })
    ];

    // const popup = new ol.Overlay({
    //   element: document.getElementById('popup'),
    //   positioning: 'bottom-center',
    //   stopEvent: false,
    //   offset: [0, -10]
    // });


    const map = new ol.Map({
      target: 'map',
      layers: layers,
      // overlays: [popup],
      view: new ol.View({
        center: ol.proj.fromLonLat([-60.71049, -31.617462]),
        zoom: 13
      })
    });


    var rightContainer = document.getElementById("rightContainer");


    map.on('click', function (e) {

      console.log("PPPPPPPPPPPPPPPPPPPPPPPPPPPP")

      rightContainer.classList.toggle("show");

      let viewResolution = map.getView().getResolution();
      
      let source = layers[0].getSource();
      let urlDistritos = source.getFeatureInfoUrl(
        e.coordinate,
        viewResolution,
        map.getView().getProjection(),
        { 'INFO_FORMAT': 'application/json', 'QUERY_LAYERS': 'sitmax:distritos_rou' }
      );


      let urlAfectaciones = source.getFeatureInfoUrl(
        e.coordinate,
        viewResolution,
        map.getView().getProjection(),
        { 'INFO_FORMAT': 'application/json', 'QUERY_LAYERS': 'sitmax:afectaciones' }
      );      


      console.log(viewResolution)
      console.log(source)
    
      console.log(urlDistritos)
      console.log(urlAfectaciones)

      if (urlDistritos) {
        fetch(urlDistritos)
          .then(function (response) {
            console.log(response)
          
            return response.json();
          })
          .then(function (data) {

            console.log(data.features[0].properties)

          //   if(data.features.length > 0) {          
          // popupContent.style.visibility = "visible"

          
         
          rightContainer.innerHTML = 
          `<div class="popup">
            <div style="margin-top: 7px"> 
              <label>Descripción:</label><p><strong>${data.features[0].properties.descripcion}</strong></p>
              <label>Observación:</label>
              <p><strong>${data.features[0].properties.observacion}</strong></p>
            <div> 
            </div>`

        // }  
          })
          .catch(function (error) {
            console.error(error);
          });
      }
    });
  

  </script>
</body>
</html>
